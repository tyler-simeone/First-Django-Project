{% extends 'shared/base.html' %}

{% block content %}
    <h1>Librarians</h1>

    <ol>
    {% for librarian in all_librarians %}
        <li>
            <a href="{% url 'libraryapp:librarian' librarian.id %}"> {{ librarian.user.first_name }} {{ librarian.user.last_name }} </a>
        </li>
    {% endfor %}
    </ol>
{% endblock %}
