{% extends 'shared/base.html' %}

{% block content %}
    <h1>Libraries</h1>

    <ol>
    {% for library in all_libraries %}
        <li>
            <a href="{% url 'libraryapp:library' library.library_id%}"> {{ library.name }}</a>, 
            {{ library.address }} 
        </li>
    {% endfor %}
    </ol>
{% endblock %}
